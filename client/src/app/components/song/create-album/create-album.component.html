<div class="container">


    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5% grid">

        <div class="section-left" fxFlex="60" fxFlex.xs="55">

            <div class="form-container" >

                <form [formGroup]="form" (ngSubmit)="createAlbum(form.value, formDirective)" #formDirective="ngForm"
                    enctype="multipart/form-data">

                    <div class="form-base">

                        <mat-form-field appearance="outline">

                            <mat-label>Album Name</mat-label>
                            <input matInput  autocomplete="off" formControlName="name">
                            <mat-hint>Nombre del album</mat-hint>

                        </mat-form-field>


                        <div class="frm-group">

                            <mat-form-field appearance="outline">

                                <mat-label>Publisher</mat-label>

                                <mat-select formControlName="publisher"
                                    (selectionChange)="artistChange($event.value)">

                                    <mat-option disabled>Choose</mat-option>
                                    <mat-option *ngFor="let artist of artists" [value]="artist.name">
                                        {{artist.name}}
                                    </mat-option>
                                </mat-select>

                                <mat-hint>Publisher</mat-hint>


                            </mat-form-field>


                            <mat-form-field appearance="outline">

                                <mat-label>Image Source</mat-label>
                                <input formControlName="img_url" matInput placeholder="https://i.imgur.com/3kof9f9.jpg"
                                    (change)="imgageChange($event.target.value)" autocomplete="off">
                                <mat-hint>Image Source [ JPG - PNG ]</mat-hint>
                
                            </mat-form-field>




                        </div>

                        <mat-form-field appearance="outline">

                            <mat-label>External Track Link</mat-label>
                            <input formControlName="external_url" matInput placeholder="https://i.imgur.com/3kof9f9.jpg"
                                autocomplete="off">
                            <mat-hint>Example: https://open.spotify.com/track/2x4i2WnE05D2Z7yEeytmPr</mat-hint>
            
                        </mat-form-field>
            

                    </div>


        
                    <div class="frm-group">
                        

                        <mat-form-field appearance="outline">

                            <mat-label >Copyright</mat-label>
                            <textarea matInput rows="5" autocomplete="off" formControlName="copyright"></textarea>
                            <mat-hint>@Copyright</mat-hint>

                        </mat-form-field>

                    </div>
        
        
                    <div class="button-container">
                        <button mat-flat-button color="accent">Save</button>
                    </div>



                </form>

            </div>
        </div>



        <div class="section-right" fxFlex="40" fxFlex.xs="45" >

            <div class="container-right" >

                <div class="img-container">
                    <img src="{{ imgUrl }}" class="img-pm">
                </div>


            </div>

            <div class="container-alert" *ngIf="showAlert" @fadeIn @fadeOut (click)="closeAlert()">
                <div class="alert alert-txt" fxFlex.xl="90" fxFlex.lg="88" fxFlex.md="80" fxFlex.sm="80" fxFlex.xs="85">
                    <strong>Podcaster Saved Successfully</strong> Check it..
                </div>


                <div class="alert-button" fxFlex.xl="10" fxFlex.lg="12" fxFlex.md="20" fxFlex.sm="20" fxFlex.xs="15">

                    <div class="btn-content">
                        <button mat-icon-button>
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>

                </div>

            </div>

            <div class="progress-container">
                <mat-progress-bar *ngIf="show" @fadeIn @fadeOut mode="indeterminate" ></mat-progress-bar>

            </div>


        </div>


    </div>

</div>
